version: '3.8'

# Simplified Caliguland Docker Compose
# For development: use `bun run dev`
# For production: use `bun run start`

services:
  game:
    build:
      context: ./caliguland-game
      dockerfile: Dockerfile
    container_name: caliguland-game
    ports:
      - "8000:8000"
    environment:
      - PORT=8000
      - GAME_DURATION_MS=3600000
      - MAX_PLAYERS=20
      - MIN_PLAYERS=5
      - RPC_URL=http://host.docker.internal:8545
      - REGISTRY_ADDRESS=${REGISTRY_ADDRESS}
      - ORACLE_ADDRESS=${ORACLE_ADDRESS}
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - caliguland

  frontend:
    build:
      context: ./caliguland-frontend
      dockerfile: Dockerfile.prod
    container_name: caliguland-frontend
    ports:
      - "3000:3000"
    depends_on:
      game:
        condition: service_healthy
    networks:
      - caliguland

networks:
  caliguland:
    driver: bridge
